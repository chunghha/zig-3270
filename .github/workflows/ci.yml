name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Check format
        run: zig fmt --check src/
        continue-on-error: true

      - name: Run tests
        run: zig build test

      - name: Build
        run: zig build

  build:
    name: Build (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zig-3270-${{ matrix.os }}
          path: zig-out/bin/

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x

      - name: Build release
        run: |
          zig build -Doptimize=ReleaseSafe
          mkdir -p release
          cp zig-out/bin/* release/

      - name: Get version from tag
        id: tag_name
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_name.outputs.version }}
          name: Release ${{ steps.tag_name.outputs.version }}
          files: |
            release/*
            README.md
            QUICKSTART.md
            docs/**
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
